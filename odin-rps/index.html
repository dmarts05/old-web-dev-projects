<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/df2c787cba.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
  </head>
  <body class="main-container">
    <h1>RPS!</h1>
    <h2 class="round">ROUND 1</h2>
    <div class="player-score">
      <h3>YOUR SCORE</h3>
      <div class="score">
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
      </div>
    </div>
    <div class="options">
      <!-- Rock -->
      <div class="option" id="rock">
        <img src="img/rock.png" alt="Rock" />
      </div>
      <!-- Paper -->
      <div class="option" id="paper">
        <img src="img/paper.png" alt="Paper" />
      </div>
      <!-- Scissors -->
      <div class="option" id="scissors">
        <img src="img/scissors.png" alt="Scissors" />
      </div>
    </div>
    <div class="ai-score">
      <h3>AI SCORE</h3>
      <div class="score">
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
        <i class="fa-solid fa-circle-dot"></i>
      </div>
    </div>
    <div class="round-result">
      <i class="fa-solid fa-minus"></i>
    </div>
    <div class="game-result">
      <h2>YOU WIN!</h2>
    </div>
    <button class="btn-reload" onClick="window.location.reload();">PLAY AGAIN</button>
  </body>
</html>
